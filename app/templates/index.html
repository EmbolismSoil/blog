    <link rel="stylesheet" href="/static/editormd.preview.css" />

    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        hr {
            width: 0px;
            height: 2px;
            align: left;
            background: #000000;
            color: #000000;
            margin: 0;
            -moz-transition: width 1s; /* Firefox 4 */
            -webkit-transition: width 1s; /* Safari and Chrome */
            -o-transition: width 1s; /* Opera */
        }

        hr:hover {
            width: 100%;
        }
    </style>

<body>
<div hidden class="container-fluid" style="margin: 0; padding: 0;" id="header-container">
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top is-fixed is-visible" id="header-static">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#" onclick="onClick()">LEEK博客</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">C/C++</a></li>
                    <li><a href="#">PYTHON</a></li>
                    <li><a href="#">LINUX</a></li>
                    <li><a href="#">JAVA</a></li>
                </ul>
            </div>
        </div>
        <!-- /.container -->
    </nav>
    <div id="myCarousel" class="carousel slide" data-wrap="false">
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <header class="intro-header" style="background-image: url(/static/home-bg.jpg)", id="main-header">
                    <div class="site-heading">
                        <h1>脑子没有想法</h1>
                        <span class="subheading">但如果我想，我就可以</span>
                    </div>
                </header>
                <div id="top-view">
                    <div hidden id="article-container">
                        <div id="post-preview-col">

                        </div>
                    </div>
                </div>
            </div>

            <div class="item">
                <header class="intro-header"  id="article-img">
                    <div class="site-heading">
                        <h1></h1>
                        <span class="subheading"></span>
                    </div>
                </header>
                <div id="article-view">

                </div>>
            </div>
        </div>
    </div>
</div>

<script>
    // 停止轮播
    $("#myCarousel").carousel('pause');

    for (var i = 0; i < 10; ++i) {
        $.get('/post-preview', function (data, status) {
            $("#article-container").append(data);
        });
    }

    $("#article-container").fadeIn(500, function () {
        $("#header-container").fadeIn(500);
    })

    scroll = function (e) {
        var pos = $(document).scrollTop();
        var h = $('#main-header').height();

        if (pos <= h){
            if (!$('#header-static').hasClass('navbar-fixed-top')){
                $('#header-static').addClass('navbar-fixed-top');
            }
        }else{
            if ($('#header-static').hasClass('navbar-fixed-top')){
                $('#header-static').removeClass('navbar-fixed-top');
            }
        }

        if (e.wheelDelta > 0) {
            if (!$('#header-static').hasClass('is-visible'))
                $('#header-static').addClass('is-visible');
        }

        if (e.wheelDelta < 0) {
            if ($('#header-static').hasClass('is-visible'))
                $('#header-static').removeClass('is-visible');
        }
    };

    document.onmousewheel = scroll;

    function titleEnter(title) {
        hr = $(title).next();
        $(hr).css('width', title.offsetWidth);
    }

    function titleLeave(title) {
        hr = $(title).next();
        $(hr).css('width', 0);
    }

    function clickPreView(url, img_url) {
        if (img_url){
            var artimg = document.getElementById('article-img');
            artimg.style.backgroundImage = 'url(' + img_url + ')';
        }

        $('#article-view').load(url);
        $("#myCarousel").carousel('next');
        document.onmousewheel = function () {}
        $('#header-static').addClass('navbar-fixed-top');
        $('#header-static').addClass('is-visible');
    }
    
    function onClick() {
        var caro = document.getElementById('myCarousel');
        $(caro).carousel('prev');
        document.onmousewheel = scroll;
    }
</script>
</body>
</html>
