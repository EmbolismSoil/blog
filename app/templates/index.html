<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 默认的导航栏</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/blog.css?version=1.2.6">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/scrollspy.js"></script>
    <style>
        hr {
            width: 0px;
            height: 2px;
            align: left;
            background: #000000;
            color: #000000;
            margin: 0;
            -moz-transition: width 1s; /* Firefox 4 */
            -webkit-transition: width 1s; /* Safari and Chrome */
            -o-transition: width 1s; /* Opera */
        }

        hr:hover {
            width: 100%;
        }
    </style>
</head>
<body>
<div hidden class="container-fluid" style="margin: 0; padding: 0;" id="header-container">
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top is-fixed is-visible" id="header-static">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#">LEEK博客</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">C/C++</a></li>
                    <li><a href="#">PYTHON</a></li>
                    <li><a href="#">LINUX</a></li>
                    <li><a href="#">JAVA</a></li>
                </ul>
            </div>
        </div>
        <!-- /.container -->
    </nav>
    <header class="intro-header" style="background:#1CA883", id="main-header">
        <div class="site-heading">
            <h1>脑子没有想法</h1>
            <span class="subheading">但如果我想，我就可以</span>
        </div>
    </header>
    <div hidden id="article-container">
        <div id="post-preview-col">

        </div>
    </div>
</div>

<script>
    for (var i = 0; i < 10; ++i) {
        $.get('/post-preview', function (data, status) {
            $("#article-container").append(data);
        });
    }

    $("#article-container").fadeIn(2000, function () {
        $("#header-container").fadeIn(2000);
    })

    scroll = function (e) {
        var pos = $(document).scrollTop();
        var h = $('#main-header').height();

        if (pos <= h){
            if (!$('#header-static').hasClass('navbar-fixed-top')){
                $('#header-static').addClass('navbar-fixed-top');
            }
        }else{
            if ($('#header-static').hasClass('navbar-fixed-top')){
                $('#header-static').removeClass('navbar-fixed-top');
            }
        }

        if (e.wheelDelta > 0) {
            if (!$('#header-static').hasClass('is-visible'))
                $('#header-static').addClass('is-visible');
        }

        if (e.wheelDelta < 0) {
            if ($('#header-static').hasClass('is-visible'))
                $('#header-static').removeClass('is-visible');
        }
    };

    document.onmousewheel = scroll;


    function titleEnter(title) {
        hr = $(title).next();
        $(hr).css('width', title.offsetWidth);
    }

    function titleLeave(title) {
        hr = $(title).next();
        $(hr).css('width', 0);
    }
</script>
</body>
</html>
