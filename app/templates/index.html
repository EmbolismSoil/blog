<script>
    // 停止轮播
    $("#myCarousel").carousel('pause');
    $("#header-container").fadeIn(500, function () {
        $("#article-container").fadeIn(500);
    })

    for (var i = 1; i <= 10; ++i) {
        $('#article-preview-' + i).load('/post-preview');
    }

    scroll = function (e, header_name) {
        var pos = $(document).scrollTop();
        var h = $(header_name).height();

        if (pos <= h){
            if (!$('#header-static').hasClass('navbar-fixed-top')){
                $('#header-static').addClass('navbar-fixed-top');
            }
        }else{
            if ($('#header-static').hasClass('navbar-fixed-top')){
                $('#header-static').removeClass('navbar-fixed-top');
            }
        }

        if (e.wheelDelta > 0) {
            if (!$('#header-static').hasClass('is-visible'))
                $('#header-static').addClass('is-visible');
        }

        if (e.wheelDelta < 0) {
            if ($('#header-static').hasClass('is-visible'))
                $('#header-static').removeClass('is-visible');
        }
    };

    document.onmousewheel = function (e) {
        scroll(e, '#main-header');
    };

    function titleEnter(title) {
        hr = $(title).next();
        $(hr).css('width', title.offsetWidth);
    }

    function titleLeave(title) {
        hr = $(title).next();
        $(hr).css('width', 0);
    }

    function clickPreView(preview, url, img_url) {
        if (img_url){
            var artimg = document.getElementById('article-img');
            artimg.style.backgroundImage = 'url(' + img_url + ')';
        }

        document.onmousewheel = function (e) {
            scroll(e, '#article-img');
        }

        $('#article-view').load(url);
        $('#header-static').addClass('is-visible');
        $('#header-static').addClass('navbar-fixed-top');
        
        $('#LEEK').html('返回');
        $('#LEEK').unbind('click').click(function(){
            last_id = $(preview).parent().parent().attr('id');            
            onClick('#' + last_id);
        });

        $("#myCarousel").carousel('next');     
        $.scrollTo('#article-img', 1000);
    }
    
    function onClick(last_id) {
        document.onmousewheel = function (e) {
            scroll(e, '#main-header');
        };

        $('#header-static').addClass('is-visible');
        $('#header-static').removeClass('navbar-fixed-top');

        $('#myCarousel').carousel('prev');
        $.scrollTo(last_id, 1000);

        $('#LEEK').unbind('click').click(function(){            
                $.scrollTo('#main-header', 1000);
                $('#header-static').addClass('is-visible');
                $('#header-static').addClass('navbar-fixed-top');
                $('#LEEK').unbind('click');
        });

        $('#LEEK').html('LEEK博客');
    }
</script>
