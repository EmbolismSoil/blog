{% extends "management-system/article.html" %}

{% block pagenav %}
    <li><a aria-label="Previous"> <span aria-hidden="true">&laquo;</span> </a></li>
    {% for i in range(1, 6) %}
        {% if i == {{ cur_page }} %}
            <li class="active"><a href="#">{{ i }}</a></li>
        {% else %}
            <li><a href="#">{{ i }}</a></li>
        {% endif %}
    {% endfor %}
    <li><a href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span> </a></li>
{% endblock %}
